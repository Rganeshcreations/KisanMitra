<!DOCTYPE html>
<html>
<head>
  <title>Farmer Profile - KisanMitra</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/farm-bg.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      width: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .profile-card h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .profile-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .profile-card input[type="file"] {
      border: none;
    }

    .profile-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-card button:hover {
      background-color: #1b5e20;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 3px solid #2e7d32;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h1>ðŸŒ¾ Complete Your Farmer Profile</h1>

    <!-- Photo Preview -->
    <img id="photoPreview" src="https://via.placeholder.com/100" alt="Farmer Photo">

    <input type="file" id="photo" accept="image/*" onchange="previewPhoto()">

    <input type="text" id="crops" placeholder="Crops (e.g., Rice, Wheat)">
    <input type="text" id="land_area" placeholder="Land Area (in acres)">
    <input type="text" id="soil_type" placeholder="Soil Type">
    <input type="text" id="location" placeholder="Location">
    <input type="text" id="irrigation_type" placeholder="Irrigation Type">

    <button onclick="saveFarmerProfile()">Save Profile</button>

    <p id="message"></p>
  </div>

  <script src="js/auth.js"></script>

  <script>
    function previewPhoto() {
      const file = document.getElementById("photo").files[0];
      const preview = document.getElementById("photoPreview");

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
