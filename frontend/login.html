<!DOCTYPE html>
<html>
<head>
  <title>Login - KisanMitra</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-box">
    <h2>KisanMitra Login ðŸŒ¾</h2>

    <!-- Password Login -->
    <input type="email" id="email" placeholder="Email">

    <button type="button" onclick="loginUser()">Login with Password</button>

    <hr>

    <!-- OTP Login Section -->
    <h3>Login with OTP</h3>

    <p id="message"></p>
  </div>

  <script src="js/auth.js"></script>

</body>
